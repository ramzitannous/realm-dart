name: realm_tests
description: A new Flutter project.

publish_to: "none"

version: 1.6.1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  realm:
    # When depending on this package from a real application you should use:
    #   realm_flutter: ^x.y.z
    # See https://dart.dev/tools/pub/dependencies#version-constraints
    # The tests app is bundled with the plugin so we use a path dependency on
    # the parent directory to use the current plugin's version.
    path: ../

dev_dependencies:
  flutter_driver:
    sdk: flutter
  flutter_lints: ^3.0.0
  test: any
  timezone: any

# Hack to run driver tests with flutter 3.10
dependency_overrides:
  realm_common:
    path: ../../../common 
  realm_generator: 1.6.0 # unfortunately this is a direct dependency currently, noy a dev dependency

flutter:
  uses-material-design: true
  assets:
    - data/realm_files/old-format.realm
